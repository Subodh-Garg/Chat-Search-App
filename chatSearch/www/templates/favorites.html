<ion-view view-title="Favorites">
  <ion-content>
      <div class="list">
        <div class="item item-thumbnail-left" ng-repeat="picture in favorites">
            <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_z.jpg"/>
            <h2>{{picture.title}}</h2>
        </div>
      </div>
  </ion-content>
</ion-view>
